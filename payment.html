<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8"> 
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0"> 
	<title>Online Payment-Page</title> 
	<link rel="stylesheet" href="Payment/pay.css"> 
</head> 

<body> 
	<div class="container"> 

		<form action="register.html"> 

			<div class="row"> 

				<div class="col"> 
					<h3 class="title"> 
						Student Billing Info 
					</h3> 

					<div class="inputBox"> 
						<label for="name"> 
							Full Name 
						</label> 
						<input type="text" id="name"
							placeholder="Enter your full name"
							required> 
					</div> 

					<div class="inputBox"> 
						<label for=index"> 
							Index Number
						</label> 
						<input type="text"
							placeholder="Enter index number"
							required>
                        
                        
					</div> 

                    <div class="inputBox"> 
						<label for="">Department</label> 
						<select name="" id=""> 
							<option value="">Choose Department</option> 
							<option value="January">Computer Science</option> 
							<option value="February">Information Science</option> 
							<option value="March">Hotel, Catering and Institutional Management</option> 
							<option value="April">Mathematical Science</option> 
							
						</select> 
					</div> 

                    <div class="inputBox"> 
						<label for="email"> 
							Telephone Number
						</label> 
						<input type="text" id="email"
							placeholder="Enter index number"
							required>
                        
                        
					</div> 


                    <div class="inputBox"> 
						<label for="">Level</label> 
						<select name="" id=""> 
							<option value="">Choose Level</option> 
							<option value="January">Level 100</option> 
							<option value="February">Level 200</option> 
							<option value="March">Level 300</option> 
							<option value="April">Level 400</option> 
							
						</select> 
					</div> 


                   
                        
                        
					
					<div class="inputBox"> 
						<label for="address"> 
							Hall/Hostel: 
						</label> 
						<input type="text" id="address"
							placeholder="Enter Hall/Hostel"
							required> 
					</div> 

					
				<div class="col"> 
					<h3 class="title">Payment</h3> 

					<div class="inputBox"> 
						<label for="">Department</label> 
						<select name="" id=""> 
							<option value="">Cash</option> 
							<option value="">Mobile Money</option> 
							
							
						</select> 
					</div> 

					<div class="inputBox"> 
						<label for="amount"> 
							Amount 
						</label> 
						<input type="text" id="cardName"
							placeholder="Enter the payment Amount"
							required> 
					</div> 
					<div class="inputBox"> 
						<label for="tranid"> 
						Transaction ID 
						</label> 
						<input type="text" id="cardName"
							placeholder="Enter the payment Amount"
							required> 
					</div> 


					
					</div> 

				</div> 

			</div> 

			<input type="submit" value="Confirm Payment"
				class="submit_btn"> 
		</form> 

	</div> 
	<script type="text/javascript" src="index.js"></script> 
</body> 

</html>
